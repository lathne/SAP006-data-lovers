<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filmes - Studio Ghibli - Quebrando paradigmas</title>
  <link rel="stylesheet" href="./movies.css" />
</head>

<body>

  <header class="header">
    <div class="title-container">
      <h1 class="site-title notranslate">STUDIO GHIBLI</h1>
      <h3 class="subtitle">QUEBRANDO PARADIGMAS</h3>
    </div>

    <nav class="navbar">
      <ul class="list">
        <li><a class="links" href="./index.html">Início</a></li>
        <li><a class="links" href="./movies.html">Filmes</a></li>
        <li><a class="links" href="./characters.html">Personagens</a></li>
        <li><a class="links" href="./statistics.html">Dados</a></li>
      </ul>
    </nav>
  </header>

  <main class="movies-page" id="movies-page">
    <div id="google_translate_element"></div>
    <div class="translate">
      <a href="javascript:trocarIdioma('pt')"><img alt="portugues" src="img/brasil.png" class="flag"
          id="portuguese"></a>
      <a href="javascript:trocarIdioma('en')"><img alt="ingles" src="img/usa.png" class="flag"></a>
    </div>



    <h2 class="page-title">Filmes</h2>

    <section class="sort-filter">
      <form class="sort filter-block">

        <div class="filter-div">
          <label for="order-btn" class="filter-label">ORDENAR</label>
          <button class="button-menu" id="order-btn"><img src="img/sort.png"></button>

        </div>

        <select class="dropdown-menu" name="order" id="order">
          <option disabled="disabled">Selecione</option>
          <optgroup label="ALFABÉTICO">
            <option value="ascending" class="title">A &#8594 Z</option>
            <option value="descending" class="title">Z &#8594 A</option>
          </optgroup>

          <optgroup label="DATA DE LANÇAMENTO">
            <option value="ascending" class="release_date">Mais antigos</option>
            <option value="descending" class="release_date">Mais recentes</option>
          </optgroup>

          <optgroup label="NOTA DE AVALIAÇÃO">
            <option value="ascending" class="rt_score">Menor nota &#8594 Maior nota</option>
            <option value="descending" class="rt_score">Maior nota &#8594 Menor nota</option>
          </optgroup>
        </select>


      </form>

      <form class="filter filter-block">

        <div class="filter-div">
          <label for="filter-btn" class="filter-label">FILTRAR</label>
          <button class="button-menu" id="filter-btn"><img src="img/filter.png"></button>

        </div>
        <select class="dropdown-menu" name="filter-choice" id="filter">
          <option disabled="disabled">Selecione</option>
          <optgroup label="DIRETOR" id="director-list">
          </optgroup>
          <optgroup label="PRODUTOR" id="producer-list">
          </optgroup>
        </select>
      </form>


    </section>

    <section class="container-movies" id="container-movies"></section>
  </main>

  <section class="modal-container" id="modal-characters">
    <div class="modal" id="modal">
      <button class="modal-btn" id="modal-btn">x</button>
      <h3 class="modal-title" id="modal-title"></h3>

      <div class="characters-container" id="characters-container">
      </div>

    </div>
  </section>

  <section class="modal-container" id="modal-poster"></section>

  <footer class="footer">
    <img class="totoros" src="./img/totoros.png" alt="Totoros">
    <p>Feito por <a href="https://github.com/karen-freitas" target="_blank">Karen</a> e <a
        href="https://github.com/lathne" target="_blank">Laura</a> durante o bootcamp da <a
        href="https://www.laboratoria.la/" target="blank">Laboratoria</a> SAP006 - 2021</p>
  </footer>

  <script src="movies.js" type="module"></script>
  <script src="translate.js" type="text/javascript"></script>

  <script type="text/javascript"
    src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>

</html>
