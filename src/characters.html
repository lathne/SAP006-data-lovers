<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personagens - Studio Ghibli - Quebrando paradigmas</title>
  <link rel="stylesheet" href="./characters.css" />
</head>

<body>

  <header class="header">
    <div class="title-container">
      <h1 class="site-title">STUDIO GHIBLI</h1>
      <h3 class="subtitle">QUEBRANDO PARADIGMAS</h3>
    </div>

    <nav class="navbar">
      <ul class="list">
        <li><a class="links" href="./index.html">Início</a></li>
        <li><a class="links" href="./movies.html">Filmes</a></li>
        <li><a class="links" href="./characters.html">Personagens</a></li>
        <li><a class="links" href="./statistics.html">Dados</a></li>
      </ul>
    </nav>
  </header>

  <main class="characters-page">
    <h2 class="page-title">Personagens</h2>
    <div class="filter-div">
      <label for="filter-btn" class="filter-label">FILTRAR</label>
      <button class="button-menu" id="filter-btn"><img src="img/filter.png"></button>

    </div>


    <form class="filter" id="filter">
      <label for="filter-gender" class="label">Gênero</label>
      <select class="dropdown-menu" name="filter-choice" id="filter-gender">
        <option value="All">Todos</option>
        <option value="Female">Feminino</option>
        <option value="Male">Masculino</option>

      </select>

      <label for="filter-movie" class="label">Filme</label>
      <select class="dropdown-menu" name="filter-choice" id="filter-movie">
        <option value="All">Todos</option>

      </select>
    </form>

    <section class="gallery" id="gallery">

    </section>

  </main>

  <footer class="footer">
    <img class="totoros" src="./img/totoros.png" alt="Totoros">
    <p>Feito por <a href="https://github.com/karen-freitas" target="_blank">Karen</a> e <a
        href="https://github.com/lathne" target="_blank">Laura</a> durante o bootcamp da <a
        href="https://www.laboratoria.la/" target="blank">Laboratoria</a> SAP006 - 2021</p>
  </footer>

  <script src="characters.js" type="module"></script>

</body>

</html>
